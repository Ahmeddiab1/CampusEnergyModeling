<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE BCVTB-variables SYSTEM "variables.dtd">
<BCVTB-variables>
  <!-- The next two elements receive the outdoor and zone air temperature from E+ -->
  <variable source="EnergyPlus">
   <EnergyPlus name="ENVIRONMENT" type="Site Outdoor Air Drybulb Temperature"/> 	
  </variable>
  <variable source="EnergyPlus">
    <EnergyPlus name="ZSF1" type="Zone Air Temperature"/>
  </variable>
  <variable source="EnergyPlus">
    <EnergyPlus name="ACDXCOIL 1" type="Cooling Coil Electric Power"/>
  </variable>
  <variable source="EnergyPlus">
    <EnergyPlus name="ACDXCOIL 2" type="Cooling Coil Electric Power"/>
  </variable>
  <variable source="EnergyPlus">
    <EnergyPlus name="ACDXCOIL 3" type="Cooling Coil Electric Power"/>
  </variable>
  <variable source="EnergyPlus">
    <EnergyPlus name="ACDXCOIL 4" type="Cooling Coil Electric Power"/>
  </variable>
  <variable source="EnergyPlus">
    <EnergyPlus name="Main Heating Coil 1" type="Heating Coil Electric Power"/>
  </variable>
  <variable source="EnergyPlus">
    <EnergyPlus name="Main Heating Coil 2" type="Heating Coil Electric Power"/>
  </variable>
  <variable source="EnergyPlus">
    <EnergyPlus name="Main Heating Coil 3" type="Heating Coil Electric Power"/>
  </variable>
  <variable source="EnergyPlus">
    <EnergyPlus name="Main Heating Coil 4" type="Heating Coil Electric Power"/>
  </variable>
  <variable source="EnergyPlus">
    <EnergyPlus name="Supply Fan 1" type="Fan Electric Power"/>
  </variable>
  <variable source="EnergyPlus">
    <EnergyPlus name="Supply Fan 2" type="Fan Electric Power"/>
  </variable>
  <variable source="EnergyPlus">
    <EnergyPlus name="Supply Fan 3" type="Fan Electric Power"/>
  </variable>
  <variable source="EnergyPlus">
    <EnergyPlus name="Supply Fan 4" type="Fan Electric Power"/>
  </variable>
  <!-- The next two elements send the set points to E+ -->
  <variable source="Ptolemy">
    <EnergyPlus schedule="TSetHea"/>
  </variable>
  <variable source="Ptolemy">
    <EnergyPlus schedule="TSetCoo"/>
  </variable>
</BCVTB-variables>
